  <style>
    /* Main card for tourism section */
    .tourism-card {
      background-color:#1a1a1a;
      color:#f8f8f8;
      padding:40px 20px;
      border-radius:16px;
      max-width:700px;
      margin:40px auto;
      font-family:'Poppins', sans-serif;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      text-align:center;
      position: relative; /* for positioning blue button relative to card */
    }

    /* Floating Blue Button */
    .float-box {
      background-color:#2a2a72; /* blue background */
      color:#fff;
      padding:15px 25px;
      border-radius:12px;
      cursor:pointer;
      min-width:200px;
      text-align:center;
      position: absolute; /* position relative to tourism card */
      left: -240px; /* slightly to the left */
      top: 20px; /* align with top of card */
      transition: transform 0.3s, box-shadow 0.3s, border 0.3s;
      border: 3px solid #2a2a72;
      box-shadow: 0 0 15px rgba(42,42,114,0.5), 0 0 30px rgba(42,42,114,0.3);
      background-image: radial-gradient(circle at top left, #2a2a72, #3b3bd1, #2a2a72);
    }

    .float-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px rgba(42,42,114,0.8), 0 0 40px rgba(42,42,114,0.6);
      border: 3px solid #3b3bd1;
    }
